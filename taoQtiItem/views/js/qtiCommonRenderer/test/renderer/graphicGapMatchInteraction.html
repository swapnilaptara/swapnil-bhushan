<!DOCTYPE html>

    <head>

        <link rel="stylesheet" type="text/css" href="/tao/views/js/lib/qunit/qunit.css">

        <link rel="stylesheet" type="text/css" href="/taoQtiItem/views/css/qti.css" />
        
        <script  type="text/javascript">
            QUnit.config.autostart = false;
            require(['/tao/ClientConfig/config'], function(){

                require(['taoQtiItem/qtiCommonRenderer/test/renderer/test'], function(Test){

                    }]);

            });
        </script>

        <div id="qunit"></div>
