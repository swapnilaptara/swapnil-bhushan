<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>OrderInteraction Renderer Test</title>
        <link rel="stylesheet" type="text/css" href="/tao/views/js/lib/qunit/qunit.css">
        <script type="text/javascript" src="/tao/views/js/lib/require.js"></script>
        <script type="text/javascript" src="/tao/views/js/lib/qunit/qunit.js"></script>

        <link rel="stylesheet" type="text/css" href="/tao/views/css/tao-main-style.css" />
        <link rel="stylesheet" type="text/css" href="/taoQtiItem/views/css/qti.css" />

        <script  type="text/javascript">
            QUnit.config.autostart = false;
            require(['/tao/ClientConfig/config'], function(){
                require(['taoQtiItem/qtiCommonRenderer/test/renderer/test'], function(Test){
                    QUnit.start();

                    Test.testRender(
                        'order',
                        {
                            orientation : 'vertical',
                            maxChoices : 2,
                            minChoices : 1,
                            choices : {
                                DriverA : {fixed : true}
                            }
                        }, [
                        {
                            set : {},
                            get : {list : {identifier : []}}
                        },
                        {
                            set : {list : {identifier : ['DriverA', 'DriverB', 'xxx']}},
                            get : {list : {identifier : ['DriverA', 'DriverB']}}
                        },
                        {
                            set : {list : {identifier : ['DriverB', 'DriverC']}},
                            get : {list : {identifier : ['DriverB', 'DriverC']}}
                        }
                    ]);

                });
            });
        </script>
    </head>
    <body class="tao-scope">
        <div id="qunit"></div>
        <div id="qunit-fixture"></div>
    </body>
</html>
