<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ui Test - Deleter UI Component</title>
        <base href="../../../../" />
        <link rel="stylesheet" type="text/css" href="js/lib/qunit/qunit.css">
        <link rel="stylesheet" type="text/css" href="css/tao-main-style.css">
        <script type="text/javascript" src="js/lib/require.js"></script>
        <script type="text/javascript" src="js/lib/qunit/qunit.js"></script>
        <script  type="text/javascript">
            
            //don't start the test now
            QUnit.config.autostart = false;
            
            //load the config
            require(['/tao/ClientConfig/config'], function(){
                
                //load the test
                require(['test/ui/deleter/test'], function(){
                    
                    //Tests loaded, run tests
                    QUnit.start();
                });
            });
        </script>
    </head>
    <body>
        <div id="qunit"></div>
        <div id="qunit-fixture">

          <div id="container-1">
            <div class="content">
              <p>foo</p>
            </div>
            <a  class="deleter" href="#" >delete</a>
          </div>

          <div id="container-2">
            <div id="c2-content" class="content">
              <p>foo</p>
            </div>
            <a  class="deleter" data-delete='#c2-content' href="#" >Delete</a>
          </div>

        </div>
    </body>
</html>
