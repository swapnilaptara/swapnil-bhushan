<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Resource Manager</title>
        <base href="../../../../" />

        <link rel="stylesheet" type="text/css" href="js/lib/qunit/qunit.css">
        <link rel="stylesheet" type="text/css" href="css/tao-main-style.css">
        <script type="text/javascript" src="js/lib/require.js"></script>
        <script type="text/javascript" src="js/lib/qunit/qunit.js"></script>
        <script type="text/javascript" src="js/lib/blanket/blanket.min.js" data-cover-only="resourcemgr.js" ></script>

        <script  type="text/javascript">

            //don't start the test now
            QUnit.config.autostart = false;

            //load the config
            require(['/tao/ClientConfig/config'], function(){

                //load the test
                require(['test/ui/resourcemgr/test'], function(){

                    //Tests loaded, run tests
                    QUnit.config.reorder = false;
                    QUnit.start();
                });
            });
        </script>
    </head>
    <body>
    <div id="qunit"></div>
    <div id="qunit-fixture">
        <div id="outside-container">
            <div class="tao-scope">
                <button id="launcher" class="btn-info" style="display: none"></button>
            </div>
        </div>

    </div>

    </body>
</html>
